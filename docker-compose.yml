version: '3'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CMS
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  strapi:
    build:
      context: .
    volumes:
      - ./:/app
      - ./app/node_modules
    ports:
      - "1337:1337"
    env_file:
      - .env.development
    depends_on:
      - postgres
    command: npm run develop

volumes:
  postgres_data:
